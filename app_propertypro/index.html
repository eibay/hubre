<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PropertyPro</title>
  <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="public/css/reset.css">
  <link rel="stylesheet" href="public/css/style.css">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="public/js/jquery.js"></script>
    <script src="public/js/gmaps.js"></script>
    <script src="public/js/maskedPassword.js"></script>

</head>
<body>

  <span id="top-bar">
    <p class="prop">Property</p>
    <p class="pro">Pro</p>
  </span>

	<div id="main">
	<!--==============   LEFT SIDE   =======================-->
		<div id="left-column" class="col-md-2">

			<div id="box-login">
				<!-- Nav Tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active login logintab">
						<a href="#existing-user" aria-controls="existing-user" role="tab" data-toggle="tab">Login</a>
					</li>
					<li role="presentation" class="new-user signup signuptab">
						<a href="#new-user" aria-controls="new-user" role="tab" data-toggle="tab">Sign Up</a>
					</li>
				</ul>	
				
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active login" id="existing-user">
            
						<input placeholder="email" name="email" class='email-login'>
            <input id="inputloginpass" placeholder="password"type="password" class="password-login" name="password-login" />
						<button type="button" class="btn btn-primary">Login</button>

					</div>

					<div role="tabpanel" class="tab-pane signup" id="new-user">
						<input placeholder="e-mail" name="email" class='email'>
            <input placeholder="password"type="password" class="password" name="password" />
            <input placeholder="confirm password"type="password" class="password_confirm" name="password_confirm" />
						<button type="button" class="btn btn-primary new-account-btn">Create New Account</button>
					</div>
				</div>
      </div>

            <div id="property-list">
                      <div class="span3">
                        <p id='property-list-title'>PropertyPro List</p>
  
                        <div id="saved-property-list">
                        </div>
                      </div>
                
            </div>
    </div>
          
    <!--==============   RIGHT SIDE   =======================-->
        <div id="right-column" class="col-md-10">
            <!-- <input id="pac-input" class="controls" type="text" placeholder="Search Box"> -->
            <div id="map"></div>
        </div>
  </div>
  <script src="public/js/app.js"></script>
  <script src="public/js/session.js"></script>

</body>
</html>
